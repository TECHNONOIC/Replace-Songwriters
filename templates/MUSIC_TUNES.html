<!DOCTYPE html>
<html>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
}

input[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

h2 {
    text-align: center;
    margin-top: 20px;
}

embed {
    display: block;
    margin: 0 auto;
}

    </style>
<head>
    <title>Generate Musical Tunes</title>
</head>
<body>
    <h1>Generate Musical Tunes</h1>
    <b><p>COPY THE SONG GENERATED BY THE SONG GENERATION MODEL AND PASTE THE GENERATED SONG HERE TO GET THE TUNES!</p></b>
    <form method="POST" action="/GENERATE_TUNES">
        <label for="Generated_Song">Enter your generated song data:</label><br>
        <textarea id="Generated_Song" name="Generated_Song" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Generate Tunes">
    </form>

    {% if pdf_path %}
    <h2>Generated Musical Tunes:</h2>
    <embed src="{{ url_for('static', filename='generated_song.pdf')}}" width="1850" height="800" type="application/pdf">
    {% endif %}
</body>
</html>
